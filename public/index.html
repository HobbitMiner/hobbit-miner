<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öíÔ∏è Hobbit Miner - Real CRNC Mining</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #333; 
            line-height: 1.6; 
            padding: 20px; 
            min-height: 100vh; 
        }
        
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        
        header { 
            background: #2c3e50; 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        
        .miner-form { 
            padding: 30px; 
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
        }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
        }
        
        .btn { 
            padding: 15px 25px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            margin: 5px;
        }
        
        .btn-success { 
            background: #27ae60; 
            color: white; 
        }
        
        .btn-danger { 
            background: #e74c3c; 
            color: white; 
        }
        
        .btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            margin: 20px 0; 
        }
        
        .stat-card { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center; 
        }
        
        .cpu-warning { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öíÔ∏è Hobbit Miner</h1>
            <p>Real CRNC Mining - YespowerLTNCG Algorithm</p>
        </header>
        
        <div class="miner-form">
            <div class="form-group">
                <label for="wallet">CRNC Wallet Address:</label>
                <input type="text" id="wallet" placeholder="CRNCwxKVeGKfF8yhkFYYwWtM7SqD3gvFxB" value="CRNCwxKVeGKfF8yhkFYYwWtM7SqD3gvFxB">
            </div>
            
            <div class="form-group">
                <label for="worker">Worker Name:</label>
                <input type="text" id="worker" placeholder="hobbit1" value="hobbit1">
            </div>
            
            <div class="form-group">
                <label for="pool">Mining Pool:</label>
                <select id="pool">
                    <option value="stratum.aikapool.com:3939">Aikapool</option>
                    <option value="eu.crionic.xyz:5555">Coin-Miners EU</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="threads">CPU Threads: <span id="threadCount">2</span></label>
                <input type="range" id="threads" min="1" max="8" value="2">
            </div>
            
            <div class="actions">
                <button id="startBtn" class="btn btn-success">‚õèÔ∏è Start Real Mining</button>
                <button id="stopBtn" class="btn btn-danger" disabled>üõë Stop Mining</button>
            </div>
            
            <div class="cpu-warning">
                <strong>‚ö†Ô∏è WARNING:</strong> This is REAL CPU mining. It will use 100% of your CPU!
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div>‚è±Ô∏è Mining Time</div>
                    <div id="time">00:00:00</div>
                </div>
                <div class="stat-card">
                    <div>‚ö° Hashrate</div>
                    <div id="hashrate">0 H/s</div>
                </div>
                <div class="stat-card">
                    <div>üìä Total Hashes</div>
                    <div id="totalHashes">0</div>
                </div>
                <div class="stat-card">
                    <div>‚úÖ Accepted Shares</div>
                    <div id="acceptedShares">0</div>
                </div>
            </div>
            
            <div class="log-container" id="log">
                <div>üöÄ Hobbit Miner Ready...</div>
            </div>
        </div>
    </div>

    <script src="miner.js"></script>
</body>
</html>
