<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hobbit Miner - Real Browser Mining</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Hobbit Miner</h1>
    </header>

    <main>
      <div class="mining-controls">
        <div class="wallet-settings">
          <label id="wallet-label" for="wallet-input">Your XMR Wallet Address:</label>
          <input type="text" id="wallet-input" placeholder="Enter your Monero wallet address">
          <small id="wallet-help">Enter your XMR address. Required for real payout.</small>
        </div>

        <div class="thread-control">
          <label id="thread-label">CPU Threads: <span id="thread-value">4</span></label>
          <input type="range" id="thread-slider" min="1" max="8" value="4" class="slider">
        </div>

        <div class="intensity-control">
          <label id="intensity-label">Mining Intensity: <span id="intensity-value">75</span>%</label>
          <input type="range" id="intensity-slider" min="10" max="100" value="75" class="slider">
        </div>

        <div class="action-buttons">
          <button id="start-btn" class="btn btn-primary">🚀 Start Real Mining</button>
          <button id="stop-btn" class="btn btn-secondary" disabled>🛑 Stop Mining</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="stat-card">
          <h3 id="hashrate-title">Hashrate</h3>
          <p id="hashrate-value">0 H/s</p>
        </div>
        <div class="stat-card">
          <h3 id="threads-title">Active Threads</h3>
          <p id="threads-value">0</p>
        </div>
        <div class="stat-card">
          <h3 id="mined-title">Total Hashes</h3>
          <p id="mined-value">0</p>
        </div>
        <div class="stat-card">
          <h3 id="cpu-title">CPU Usage</h3>
          <p id="cpu-value">0%</p>
        </div>
      </div>

      <div class="status-container">
        <h3 id="status-title">Mining Status</h3>
        <p id="status-text" class="status-idle">✅ Ready</p>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
      </div>

      <div class="log-container">
        <h3>📝 Mining Log</h3>
        <div id="mining-log" class="log-content"></div>
      </div>
    </main>

    <footer>
      <p id="footer-text">Hobbit Miner - Real Browser Mining</p>
    </footer>
  </div>

  <!-- miner.js obsahuje tvoj site key natvrdo, preto iba toto voláme -->
  <script src="miner.js"></script>
  <script src="app.js"></script>
</body>
</html>
